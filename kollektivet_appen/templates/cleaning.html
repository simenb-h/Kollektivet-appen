  
{% extends "layout.html" %}


{% block content %}


<h1>{{ label }} {{week}}</h1>
<hr>

{% for cleaning in cleaninglist %}
<h5>{{cleaning}}</h5>
<hr>


{% endfor %}


{% if not moving %}
<a class="btn btn-primary" href="{{ url_for('lastweek') }}">Last week</a>
<a class="btn btn-primary" href="{{ url_for('nextweek') }}">Next week</a>
{% else %}
<a class="btn btn-primary" href="{{ url_for('home') }}">Back</a>
{% endif %}



{% endblock content %}
